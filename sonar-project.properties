sonar.projectKey=StefanoGaspardone_Participium
sonar.organization=stefanogaspardone

# Project info
sonar.projectName=Participium
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Make main and test sets disjoint
sonar.sources=server/src
sonar.tests=server/test
sonar.exclusions=server/test/**,**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**

# Coverage and test report paths (relative to repo root)
# Update these if your CI writes to different locations.
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info
sonar.typescript.lcov.reportPaths=server/coverage/lcov.info
sonar.testExecutionReportPaths=server/coverage/test-report.xml

# Keep coverage exclusions if desired
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**
