sonar.projectKey=StefanoGaspardone_Participium
sonar.organization=stefanogaspardone

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Participium
sonar.projectVersion=1.0

# Sources and tests â€” make these disjoint to avoid files being indexed twice.
# Limit sources to the server folder and mark server/test as tests.
sonar.sources=server/src
sonar.tests=server/test

# Exclude test files from the sources set so main and test sets are disjoint.
sonar.exclusions=server/test/**,**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml
# coverage exclusions (kept for coverage purposes)
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**
