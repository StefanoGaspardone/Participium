sonar.projectKey=StefanoGaspardone_Participium
sonar.organization=stefanogaspardone


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Participium
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=server/src,client/src
sonar.tests=server/test,client/cypress

# Exclude test files, config, and non-source files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/test/**,server/src/models/**,server/src/config/**,server/src/database/index.ts,server/src/telegram/**,server/src/index.ts

# Test coverage paths - separate for client and server
# Server coverage (Jest)
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info,client/coverage/lcov.info
sonar.typescript.lcov.reportPaths=server/coverage/lcov.info,client/coverage/lcov.info

# Coverage inclusion patterns
sonar.coverage.inclusions=server/src/**/*,client/src/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8